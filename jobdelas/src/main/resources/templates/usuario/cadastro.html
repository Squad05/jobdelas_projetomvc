<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="icon" href="/img/iconehtml.png" type="image/x-icon" />
    <title>Cadastro</title>
  </head>

  <body>
    <div class="container-formulario">
      <div class="cabecalho-fomulario">
        <h1>Cadastre-se</h1>
        <p>Faça conexões por todo o mundo</p>
        <form method="POST" class="row g-3" className="formulario" th:object="${usuario}" enctype="multipart/form-data">
          <div class="col-md-6">
            <label for="name" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="col-md-6">
            <label for "lastname" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
          </div>

          <div class="col-12">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required/>
            <span th:if="${erro}" th:text="${erro}" style="color: red; font-style: italic;"></span>
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" required/>
          </div>

          <div class="col-12">
            <button id="botao-formulario" class="btn" role="button" type="submit">
              Cadastrar
            </button>
          </div>
          <div class="col-12"><p>OU</p></div>
        </form>
      </div>
      <a class="link-cadastre-se" href="">Tem conta? Login aqui</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
