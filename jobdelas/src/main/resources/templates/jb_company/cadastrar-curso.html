<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jb Company</title>
    <link rel="stylesheet" href="/css/jbcompany-empresas.css" />
  </head>
  <body>
    <section class="cointaner-principal">
      <div class="menu">
        <nav>
          <a href="/jbcompany"><i class="fas fa-home"></i> Home </a>
          <a href="/jbcompany/cadastrar/curso"
            ><i class="fas fa-building"></i> Cadastrar Cursos</a
          >
          <a href="/jbcompany/cadastrar/aula"
            ><i class="fas fa-plus-circle"></i> Cadastrar Aulas</a
          >
          <a href="/jbcompany/listar/aula"
            ><i class="fas fa-search"></i> Buscar Aulas
          </a>
          <a href="/jbcompany/listar/curso"
            ><i class="fas fa-list"></i> Listar Cursos</a
          >
        </nav>
        <div class="logo">
          <img src="/img/jb_company.png" alt="Sua Logo" />
        </div>
      </div>
      <div class="container_aula">
        <form method="post" th:object="${cursos}" enctype="multipart/form-data">
          <h2>Cadastrar Curso</h2>
          <label for="materia">Matéria:</label>
          <input type="text" id="materia" name="materia" required />

          <label for="duracao">Duração:</label>
          <input type="text" id="duracao" name="duracao" required />

          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" name="descricao" required />

          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/cda1aa7b4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
