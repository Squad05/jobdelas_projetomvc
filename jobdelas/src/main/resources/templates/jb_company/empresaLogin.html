<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="empresa.css">
</head>

<body>

    <section class="section-form">
        <!-- Parte esquerda do formulário -->
        <section class="cantact_info">
            <section class="info_titulo">
                <span class="fa fa-user-circle"></span>
                <h2>Jobdelas</h2>
                <h2>Empresas</h2>
            </section>
        </section>
        <!-- Final da parte esquerda do formulário -->
        <form action="" class="form_corpo">
            <h2>Faça Login com sua Empresa</h2>
            <div class="user_info">
                <label for="empresa">Nome da Empresa:</label>
                <input type="text" id="nome-empresa" name="nome-empresa" required>

                <label for="email">Email:</label>
                <input type="text" id="email-empresa" name="email-empresa" required>

                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>

                <a class="esqueceu" href="empresaCadastro.html">Não tem conta?</a>

                <button id="botao-formulario" class="btn" role="button" type="submit">
                    Login
                  </button>
            
            </div>
        </form>

    </section>

</body>

</html>
