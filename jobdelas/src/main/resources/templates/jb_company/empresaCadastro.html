<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/jobdelas_empresas.css" />
  </head>

  <body>
    <section class="cointaner-principal">
      <div class="menu">
        <nav>
          <a href="#"><i class="fas fa-building"></i> Cadastrar Empresa</a>
          <a href="#"><i class="fas fa-plus-circle"></i> Cadastrar Vagas</a>
          <a href="#"><i class="fas fa-search"></i> Buscar Vaga</a>
          <a href="#"><i class="fas fa-search"></i> Buscar Empresa</a>
          <a href="#"><i class="fas fa-users"></i> Visualizar Candidatos</a>
        </nav>
        <div class="logo">
          <img src="/img/jb_company.png" alt="Sua Logo" />
        </div>
      </div>

      <form
        action="@{empresas/save}"
        th:object="${empresas}"
        class="form_corpo"
        method="post"
      >
        <h2>Cadastrar Empresa</h2>
        <div class="empresa">
          <label for="empresa">Nome da Empresa:</label>
          <input type="text" id="nome-empresa" name="nome-empresa" required />

          <label for="email">Email:</label>
          <input type="text" id="email-empresa" name="email-empresa" required />

          <label for="senha">Senha:</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            name="senha"
            required
          />

          <label for="areaDeAtuacao">Área de Atuação:</label>
          <input
            type="text"
            class="form-control"
            id="areaDeAtuacao"
            name="areaDeAtuacao"
            required
          />

          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao"></textarea>

          <a class="esqueceu" href="empresaLogin.html">Tem conta? Login aqui</a>

          <button id="botao-formulario" class="btn" role="button" type="submit">
            Cadastrar
          </button>
        </div>
      </form>
    </section>
    <script
      src="https://kit.fontawesome.com/cda1aa7b4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
