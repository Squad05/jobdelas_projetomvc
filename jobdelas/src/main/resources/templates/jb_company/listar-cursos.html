<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jb Company</title>
    <link rel="stylesheet" href="/css/jbcompany-empresas.css" />
  </head>
  <body>
    <section class="cointaner-principal">
      <div class="menu">
        <nav>
          <a href="/jbcompany"><i class="fas fa-home"></i> Home </a>
          <a href="/jbcompany/cadastrar/curso"
            ><i class="fas fa-building"></i> Cadastrar Cursos</a
          >
          <a href="/jbcompany/cadastrar/aula"
            ><i class="fas fa-plus-circle"></i> Cadastrar Aulas</a
          >
          <a href="/jbcompany/listar/aula"
            ><i class="fas fa-search"></i> Buscar Aulas
          </a>
          <a href="/jbcompany/listar/curso"
            ><i class="fas fa-list"></i> Listar Cursos</a
          >
        </nav>
        <div class="logo">
          <img src="/img/jb_company.png" alt="Sua Logo" />
        </div>
      </div>
      <div class="form_corpo_cards">
        <div>
          <h2>Lista de Cursos</h2>
          <div th:if="${param.erro}">
            <div class="alert alert-danger" role="alert">
              <p th:text="${param.erro}" class="mensagem-erro"></p>
            </div>
          </div>
        </div>

        <div class="card" th:each="curso : ${cursos}">
          <p class="titulo-curso" th:text="${curso.materia}"></p>
          <p>
            <strong>Descricao:</strong>
            <span th:text="${curso.descricao}"></span>
          </p>
          <p>
            <strong>Duracao:</strong> <span th:text="${curso.duracao}"></span>
          </p>
          <form
            th:action="@{/jbcompany/deletar/curso/__${curso.id}__}"
            method="post"
          >
            <button type="submit" class="card-button">
              <i class="fa-solid fa-trash"></i>
              <p>Deletar</p>
            </button>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/cda1aa7b4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
