<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ambiente de Aprendizagem</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css"
      integrity="sha384-rI2DBIG3Fv2jRwe7z9tc3R8pWFM9gGQVoTo5hcc4M2jtEkhl1ykI78zY3hY5FGEW"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/utils.css" />
    <link rel="stylesheet" href="/css/curso.css" />
    <link rel="icon" href="/img/iconehtml.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header"></header>
    <main>
      <section class="container-principal">
        <div class="container-aprendizado">
          <i class="fas fa-graduation-cap icone-aprendizado"></i>
          <h1 class="titulo_curso" th:text="${curso.materia}"></h1>
        </div>
        <ul class="lista-aulas">
          <li class="aula" th:each="aula : ${aulas}">
            <div class="titulo">
              <i class="fas fa-play-circle"></i>
              <span th:text="${aula.titulo}"></span>
            </div>
            <button
              class="btn-assistir"
              data-toggle="modal"
              th:data-target="'#aulaModal' + ${aula.id}"
            >
              Assistir Aula
            </button>

            <!-- Modal para cada aula -->
            <div
              class="modal fade"
              th:id="'aulaModal' + ${aula.id}"
              tabindex="-1"
              role="dialog"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" th:text="${aula.titulo}"></h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Fechar"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">

                    <iframe
                    th:src="${#strings.isEmpty(aula.link) ? '' : aula.link}"
                      title="Título do Vídeo"
                      frameborder="0"
                      allowfullscreen
                      width="100%"
                      height="400px"
                    >
                      ></iframe
                    >

                    <p th:text="${aula.descricao}">
                      Descrição detalhada da Aula.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <script src="/js/index.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cda1aa7b4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
