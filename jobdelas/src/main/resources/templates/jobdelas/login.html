<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="icon" href="/img/iconehtml.png" type="image/x-icon"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title> Login </title>
</head>

<body>

    <div class="container-formulario">
        <div class="cabecalho-fomulario">
            <h1>Bem vinda!</h1>
            <p>Desenvolva-se</p>
        </div>

        <div class="main-formulario">
            <form method="POST" className="formulario" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                        class="form-control" name="email" id="email" aria-describedby="emailHelp" required>

                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input  type="password"
                        class="form-control" id="senha" name="senha" required>
                    <div style="display: flex; justify-content: flex-end;">
                        <a class="link-referencia" href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="col-12">
                    <span th:if="${erro}" th:text="${erro}" style="color: red; font-style: italic;"></span>
                    <button id="botao-formulario" class="btn" role="button" type="submit">
                        Entrar
                    </button>
                    <div>
                        <p style="text-align: center; color: #B378FF; margin-top: 10px;">OU</p>
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <button id="botao-formulario" class="btn" role="button" type="submit">
                          Login com Gmail
                        </button>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <a class="link-referencia" href="cadastrar">NÃ£o tem conta? Cadastre-se</a>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
