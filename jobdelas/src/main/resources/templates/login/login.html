<!-- PAGINA INICIAL LOGIN -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="icon" href="/img/iconehtml.png" type="image/x-icon"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title> Login </title>
</head>

<body>

    <div class="container-formulario">
        <div class="cabecalho-fomulario">
            <h1>Bem vinda!</h1>
            <p style="font-size: 22px; font-weight: 500;">Desenvolva-se</p>
        </div>

        <div class="main-formulario">
            <form method="GET" className="formulario" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input style="border-radius: 15px; border: 1px solid #B378FF; height: 45px;" type="email"
                        class="form-control" id="email" aria-describedby="emailHelp" required>

                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input style="border: 1px solid #B378FF; border-radius: 15px; height: 45px;" type="password"
                        class="form-control" id="senha" required>
                    <div style="display: flex; justify-content: flex-end;">
                        <a class="link-referencia" href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <div class="col-12">
                    <button id="botao-formulario" class="btn" role="button" type="submit">
                        Entrar
                    </button>
                    <div>
                        <p style="text-align: center; color: #B378FF;">OU</p>
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <a style="width: 50%; background-color: #fff; color: #B378FF;" href="#" class="btn active"
                            role="button"><img style="height: 19px;" src="../assets/image/icons8-google 4.svg"
                                alt="">Login com Gmail</a>
                    </div>
                    <div style="text-align: center; margin-top: 50px;">
                        <a class="link-referencia" href="cadastro.html">NÃ£o tem conta? Cadastre-se</a>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
