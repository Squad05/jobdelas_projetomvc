<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Aulas</title>
</head>
<body>
    <h2>Gerenciar Aulas</h2>
    
    <!-- Formulário para adicionar nova aula -->
    <form action="/aulas/adicionar" method="post">
        <label for="curso">Curso:</label>
        <select id="curso" name="cursoId" required>
            <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.materia}"></option>
        </select><br>

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="link">Link:</label>
        <input type="text" id="link" name="link" required><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea><br>

        <button type="submit">Adicionar Aula</button>
    </form>

    <!-- Lista de Aulas -->
    <h2>Lista de Aulas</h2>
    <ul th:each="aula : ${aulas}">
        <li th:text="${aula.titulo + ' - ' + aula.curso.materia + ' - ' + aula.curso.descricao}"></li>
        <a th:href="@{/aulas/editar/{id}(id=${aula.id})}">Editar</a>
        <a th:href="@{/aulas/deletar/{id}(id=${aula.id})}" onclick="return confirm('Tem certeza que deseja deletar esta aula?')">Deletar</a>
    </ul>
</body>
</html>
