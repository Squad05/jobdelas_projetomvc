<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ambiente de Aprendizagem</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css"
      integrity="sha384-rI2DBIG3Fv2jRwe7z9tc3R8pWFM9gGQVoTo5hcc4M2jtEkhl1ykI78zY3hY5FGEW"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/curso.css" />
  </head>
  <body>
    <header class="header"></header>
    <main>
      <section class="container-principal">
        <div class="container-aprendizado">
          <i class="fas fa-graduation-cap icone-aprendizado"></i>
          <h1 class="titulo_curso">TITULO CURSO</h1>
          <p>Descrição Curso</p>
        </div>
        <ul class="lista-aulas">
          <li class="aula">
            <div class="titulo">
              <i class="fas fa-play-circle"></i> Título da Aula 1
            </div>
            <button
              class="btn-assistir"
              data-toggle="modal"
              data-target="#aulaModal1"
            >
              Assistir Aula
            </button>
          </li>
          <li class="aula">
            <div class="titulo">
              <i class="fas fa-play-circle"></i> Título da Aula 2
            </div>
            <button
              class="btn-assistir"
              data-toggle="modal"
              data-target="#aulaModal2"
            >
              Assistir Aula
            </button>
          </li>
        </ul>
      </section>
    </main>

    <div
      class="modal fade"
      id="aulaModal1"
      tabindex="-1"
      role="dialog"
      aria-labelledby="aulaModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="aulaModalLabel1">Título da Aula 1</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <video controls>
              <source src="caminho/do/seu/video1.mp4" type="video/mp4" />
              Seu navegador não suporta o elemento de vídeo.
            </video>
            <p>Descrição detalhada da Aula 1.</p>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="aulaModal2"
      tabindex="-1"
      role="dialog"
      aria-labelledby="aulaModalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="aulaModalLabel2">Título da Aula 2</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <video controls>
              <source src="caminho/do/seu/video2.mp4" type="video/mp4" />
              Seu navegador não suporta o elemento de vídeo.
            </video>
            <p>Descrição detalhada da Aula 2.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/index.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cda1aa7b4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
