<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ambiente de Aprendizagem</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css"
      integrity="sha384-rI2DBIG3Fv2jRwe7z9tc3R8pWFM9gGQVoTo5hcc4M2jtEkhl1ykI78zY3hY5FGEW"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/card_infoaprendizado.css" />
    <link rel="stylesheet" href="/css/cursos.css" />
  </head>

  <body>
    <header class="header"></header>
    <main>
      <section class="container-principal">
        <div class="container-aprendizado"></div>

        <div th:each="curso : ${cursos}" class="container-cursos">
          <div class="card-curso">
            <h3><i class="fas fa-graduation-cap"></i> Título do Curso 1</h3>
            <p>
              <i class="fas fa-book"></i> Matéria:
              <span th:text="${curso.materia}"></span>
            </p>
            <p>
              <i class="far fa-clock"></i> Duração:
              <span th:text="${curso.duracao}"></span>
            </p>
            <button>
              <i class="fas fa-play"></i> <a href="/curso">Learn </a>
            </button>
          </div>
          <button>
            <i class="fas fa-play"></i>
            <a href="">Learn</a>
          </button>
        </div>
      </section>
    </main>

    <script src="/js/cursos.js" type="module"></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cda1aa7b4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
