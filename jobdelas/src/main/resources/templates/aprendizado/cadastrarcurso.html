<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Curso</title>
</head>
<body>
    <h2>Cadastrar Curso</h2>
    <form action="/cursos/cadastrar" method="post">
        <label for="materia">Matéria:</label>
        <input type="text" id="materia"  name="materia" required><br>

        <label for="duracao">Duração:</label>
        <input type="text" id="duracao" name="duracao"  required><br>

        <button type="submit">Cadastrar</button>
    </form>

    <h2>Lista de Cursos</h2>
    <ul th:each="curso : ${cursos}">
        <li th:text="${curso.materia + ' - ' + curso.duracao}"></li>
        <a th:href="@{/cursos/editar/{id}(id=${curso.id})}">Editar</a>
        <a th:href="@{/cursos/deletar/{id}(id=${curso.id})}" onclick="return confirm('Tem certeza que deseja deletar este curso?')">Deletar</a>
    </ul>
</body>
</html>
